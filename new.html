<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Form</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="nav">
        <h1>Student Login Form</h1>
    </div>
    <div class="form">
        <div class="error" id="error">
            <p id="para">*Please Enter all fields</p>
        </div>
        <div class="name flex_div">
            <label for="UserName">Enter Name:</label>
            <input type="text" id="UserName">
        </div>
        <div class="number flex_div">
            <label for="PhNo">Contact Number:</label>
            <input type="number" id="PhNo">
        </div>
        <div class="email flex_div">
            <label for="EmailId">Enter Email Id:</label>
            <input type="email" id="EmailId">
        </div>
        <div class="place flex_div">
            <label for="loc">Enter Place:</label>
            <input type="text" id="loc">
        </div>
        <div class="submit">
            <input type="button" value="Submit Form" id="Btn">
        </div>
    </div>
    <div class="details">
        
    </div>
    <script src="new.js"></script>
</body>
</html>
